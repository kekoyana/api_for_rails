require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    - db/schema.rb
    - db/seeds.rb
    - vendor/bundle/**/*

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/environments/*.rb
    - config/routes.rb
    - db/migrate/*.rb
    - spec/**/*.rb

